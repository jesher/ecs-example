name: build

on:
  push:
    paths:
    - 'nextjs-test/**'

defaults:
  run:
    working-directory: nextjs-test   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1    

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: example-dev-ecr-cluster
          IMAGE_TAG: ${{ github.sha }}
        run: |
          pwd
          docker build --build-arg NEXT_PUBLIC_GITHUB_ID=$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: nextjs-test/task-definition.json
          container-name: app
          image: ${{ steps.build-image.outputs.image }}    
          
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: example-dev-ecs-service
          cluster: example-dev-ecs-cluster
          wait-for-service-stability: true     
     